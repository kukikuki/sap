<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<script

			src="resources/sap-ui-core.js"

		    data-sap-ui-compatVersion="edge"

		<script>

		
			new sap.ui.core.ComponentContainer({
				name : "sap.ui.demo.myFiori"

//add stream video flow from youtube-------------------------------------------------------------------------------------			
			var html1 = new sap.ui.core.HTML("html1", {
                content:
                	"<center><iframe width='200' height='100' src='https://www.youtube.com/embed/HF-aH7OFucg' frameborder='0' allowfullscreen></iframe></center>"
        });
    //Create a panel instance
var oPanel = new sap.ui.commons.Panel();
//Add something to the panel's content area
oPanel.addContent(html1);
//Attach the panel to the page
oPanel.placeAt("content");

		</script>
